<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <title>3D</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <div id="box" class="box">
      <button class="btn" id="prev" data-type="prev">
        <i data-type="prev" class="fa-solid fa-chevron-left navigate"></i>
      </button>
      <button class="btn number" data-type="number">1</button>
      <button class="btn number" data-type="number">2</button>
      <button class="btn number" data-type="number">3</button>
      <button class="btn" id="next" data-type="next">
        <i data-type="next" class="fa-solid fa-chevron-right navigate"></i>
      </button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
